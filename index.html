<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年终总结 - 网易云风格</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section intro">
            <h1>2024年度总结</h1>
            <p class="subtitle">——医学部工作成果展示</p>
        </div>
        
        <div class="section stats">
            <div class="stat-item">
                <h3>年度项目完成</h3>
                <div class="number">3</div>
                <p>产学合作、医学培训、知识库建设</p>
            </div>
        </div>

        <div class="section highlights">
            <h2>年度高光时刻</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="date">Q1</div>
                    <div class="content">优化教育部产学合作协同育人项目申请流程</div>
                </div>
                <div class="timeline-item">
                    <div class="date">Q2</div>
                    <div class="content">完成MISE儿科、男性和女性体格检查产品内测</div>
                </div>
                <div class="timeline-item">
                    <div class="date">Q3</div>
                    <div class="content">搭建医学部知识库框架</div>
                </div>
                <div class="timeline-item">
                    <div class="date">Q4</div>
                    <div class="content">完成体格检查案例整理与诊断学大会案例推荐</div>
                </div>
            </div>
        </div>

        <div class="section challenges">
            <h2>突破与创新</h2>
            <div class="challenge-item">
                <h3>项目协调优化</h3>
                <p>建立跨部门定期会议机制，提升协作效率</p>
            </div>
            <div class="challenge-item">
                <h3>产品测试改进</h3>
                <p>优化测试流程，加强与研发团队合作</p>
            </div>
        </div>

        <div class="section future-plans">
            <h2>未来展望</h2>
            <div class="plan-item">
                <h3>产学合作深化</h3>
                <ul>
                    <li>扩大合作院校范围</li>
                    <li>探索创新合作模式</li>
                </ul>
            </div>
            <div class="plan-item">
                <h3>产品创新计划</h3>
                <ul>
                    <li>数字人产品开发</li>
                    <li>模拟人功能升级</li>
                </ul>
            </div>
        </div>

        <div class="section share">
            <button class="share-btn">分享我的年度总结</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
